<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console</title>
</head>
<body>
    <script>
        // Tidak Ditampilkan secara default, kalau mau ingin ditampilkan caranya pencet F12 -> Pilih console -> Pilih Default Level -> Centang Verbose -> hasilnya keluar
        // Menampilkan Debug (Warna Biru)
        console.debug("Ini Adalah Debug");

        // Menampilkan output di Console secara default, caranya Pencet F12 -> Pilih console -> Hasilnya Keluar
        // Menampilkan Informasi (Warna Putih)
        console.info("Ini Adalah Informasi Yang Akan Muncul Di Console yaitu HELLO WORLD");

        // Menampilkan Pesan Warning (Warna Kuning)
        console.warn("Ini Adalah Peringatan berbahaya");

        // Menampilkan Pesan Error (Warna Merah)
        console.error("Ini Pesan Error");
    </script>
</body>
</html>
